<div {% if class %}class="{{class}}"{% endif %}>
    <iframe
    	width="640"
    	height="360"
    	frameborder="0"
        src="https://www.youtube.com/embed/{{id}}{% if autoplay %}?autoplay=1{% endif %}"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen>
    </iframe>
</div>
